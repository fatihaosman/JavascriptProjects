<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drag and drop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="left">
      <div class="list" draggable="true"><img src="icon.png" alt="">list item1</div>
      <div class="list" draggable="true"><img src="icon.png" alt="">list item2</div>
      <div class="list" draggable="true"><img src="icon.png" alt="">list item3</div>
      <div class="list" draggable="true"><img src="icon.png" alt="">list item4</div>
    </div>
    
    <div id="right"></div>
  </div>
  <script>
    let lists =document.getElementsByClassName("list");
    let left = document.getElementById("left");
    let right = document.getElementById("right");
    for(list of lists){
      list.addEventListener("dragstart",function(e){
        /*when we start dragning we take the element and save in the selected*/
        let selected=e.target;
        right.addEventListener("dragover",function(e){
          e.preventDefault();
        });
        right.addEventListener("drop",function(e){
          right.appendChild(selected);
          selected=null;
        });

        left.addEventListener("dragover",function(e){
          e.preventDefault();
        });
        left.addEventListener("drop",function(e){
          left.appendChild(selected);
          selected=null;
        });
      })
    }

  </script>
</body>
</html>
