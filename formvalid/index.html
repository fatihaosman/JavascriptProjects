<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/22dd651f2f.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form action="">
      <i class="fa-solid fa-paper-plane"></i>
      <div class="input-group">
        <label for="">  Full Name:</label>
        <input type="text" placeholder="Enter your full name" id="contact-name" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label for="">Phone No:</label>
        <input type="tel" placeholder="+254718154635" id="contact-phone" onkeyup="validatePhone()">
         <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label for=""> Email Id:</label>
        <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
         <span id="email-error"></span>
      </div>

      <div class="input-group">
        <label for="">  Your <br/> message:</label>
        <textarea rows="5"  placeholder="Enter yourr message" id="contact-msg" onkeyup="validateMsg()"></textarea>
         <span id="message-error"></span>
      </div>

      <button onclick="return validateForm()">Submit</button>
       <span id="submit-error"></span>
    </form>

  </div>

  <script src="script.js"></script>
</body>
</html>
